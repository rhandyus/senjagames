<form action="" method="GET" id="searchForm">

      <div class="connected">
        <label for="email_type">Mail Access</label>
        <div class="switch-selector">
          <input type="radio" name="email_type[]" value="" id="email_type_all" checked="" />

          <input type="radio" name="email_type[]" value="autoreg" id="email_type_yes" />
          <label for="email_type_yes">Yes</label>
          <input type="radio" name="email_type[]" value="no" id="email_type_no" />
          <label for="email_type_no">No</label>
        </div>
      </div>

      <div class="connected">
        <label for="phone">Phone linked</label>
        <div class="switch-selector">
          <input type="radio" name="tel" value="" id="phone_all" checked="" />
          <label for="phone_all">Any</label>
          <input type="radio" name="tel" value="yes" id="phone_yes" />
          <label for="phone_yes">Yes</label>
          <input type="radio" name="tel" value="no" id="phone_no" />
          <label for="phone_no">No</label>
        </div>
      </div>

      <div class="connected">
        <label for="billing">Valid Billing</label>
        <div class="switch-selector">

          <label for="billing_yes">Yes</label>
          <input type="radio" name="billing" value="no" id="billing_no" />
          <label for="billing_no">No</label>
        </div>

      <div class="connected">
        <label for="2fa">Two-factor authentication</label>
        <div class="switch-selector">
          <input type="radio" name="2fa" value="" id="2fa_all" checked="" />
          <label for="2fa_all">Any</label>
          <input type="radio" name="2fa" value="yes" id="2fa_yes" />
          <label for="2fa_yes">Yes</label>
          <input type="radio" name="2fa" value="no" id="2fa_no" />
          <label for="2fa_no">No</label>
        </div>

      <div class="connected">
        <label for="reg" style="margin-right: 10px">Registered ago</label>
        <div class="splitFilter">
          <input min="1" class="inputFilter" type="number" name="reg" placeholder="X..." value="" />

            style="width: 46%"
            class="inputFilter select2-hidden-accessible"
            id="reg_period"
            name="reg_period"
            data-xf-init="select2"
            tabindex="-1"
            aria-hidden="true"

            <option value="year">years ago</option>
            <option value="month">months ago</option>
            <option value="day">days ago</option></select
          ><span
            class="select2 select2-container select2-container--default"
            dir="ltr"
            style="width: 46%"
            ><span class="selection"
              ><span
                class="select2-selection select2-selection--single"
                role="combobox"
                aria-haspopup="true"
                aria-expanded="false"
                tabindex="0"
                aria-labelledby="select2-reg_period-container"
                ><span
                  class="select2-selection__rendered"
                  id="select2-reg_period-container"
                  title="years ago"

                ><span class="select2-selection__arrow" role="presentation"
                  ><b role="presentation"></b></span></span></span
            ><span class="dropdown-wrapper" aria-hidden="true"></span
          ></span>
        </div>
      </div>

      <select
        class="inputFilter select2-hidden-accessible"
        id="origin"
        name="origin[]"
        multiple=""
        tabindex="-1"
        aria-hidden="true"

        <option value="phishing">Phishing</option>
        <option value="stealer">Stealer</option>
        <option value="personal">Personal</option>
        <option value="resale">Resale</option>
        <option value="autoreg">Autoreg</option>
        <option value="dummy">Dummy</option></select

        style="width: auto"
        ><span class="selection"
          ><span
            class="select2-selection select2-selection--multiple"
            role="combobox"
            aria-haspopup="true"
            aria-expanded="false"
            tabindex="-1"
            ><ul class="select2-selection__rendered">
              <li class="select2-search select2-search--inline">
                <input
                  class="select2-search__field"
                  type="search"
                  tabindex="0"
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="false"
                  role="textbox"
                  aria-autocomplete="list"
                  placeholder="Account origin"
                  style="width: 0px"

              </li></ul></span></span
        ><span class="dropdown-wrapper" aria-hidden="true"></span

        data-xf-init="select2"

        <option value="nospam">No Spam</option>

  <div class="sortButtons">
